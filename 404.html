<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - LinkMasker.ld</title>
    <script>
		const repoName = 'linkmasker'; // –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
		const originalPath = window.location.pathname;
		const redirectPath = originalPath.startsWith(`/${repoName}/`) 
			? originalPath 
        : `/${repoName}${originalPath}`;
		
		window.location.href = `/index.html${redirectPath}`;
	</script>
</head>
<body>
    <noscript>
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use LinkMasker service.</p>
    </noscript>

    </div>
</body>
</html>
