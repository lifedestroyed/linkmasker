<!DOCTYPE html>
<html>
<head>
    <script>
        const REPO_NAME = 'linkmasker';
        const path = window.location.pathname;
        
        if (path.includes(REPO_NAME)) {
            window.location.href = `/index.html${path}`;
        } else {
            window.location.href = `/${REPO_NAME}/index.html${path}`;
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
