<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMasker.ld</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --text: #c9d1d9;
            --accent: #58a6ff;
            --border: #30363d;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #008dff, #a151ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="url"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            background: var(--bg);
            color: var(--text);
            margin-bottom: 1rem;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 2rem;
            word-break: break-all;
        }

        .mask-info {
            display: none;
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
        }

        .embed-message {
            font-family: monospace;
            border: 1px solid var(--border);
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">LinkMasker.ld</h1>

        <!-- Main Form -->
        <form id="maskForm">
            <input type="url" 
                   id="originalUrl" 
                   placeholder="Enter URL to mask" 
                   required>
            <button type="submit">Generate Masked Link</button>
        </form>

        <!-- Result Section -->
        <div class="result" id="result"></div>

        <!-- Mask Information -->
        <div class="mask-info" id="maskInfo">
            <div class="embed-message">
                MaskedLink.ld<br><br>
                This link was masked<br>
                by the linkmasker.ld<br>
                from life destroyed.
            </div>
            <p>Redirecting to original URL in <span id="countdown">3</span> seconds...</p>
        </div>
    </div>

    <script>
        const REPO_NAME = 'linkmasker'; // Название репозитория

        // Кодирование/декодирование URL
        const encode = (str) => {
            return btoa(encodeURIComponent(str))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=+$/g, '');
        };

        const decode = (str) => {
            str = str.replace(/-/g, '+').replace(/_/g, '/');
            while (str.length % 4) str += '=';
            return decodeURIComponent(atob(str));
        };

        // Обработка замаскированных URL
        const pathSegments = window.location.pathname.split('/');
        const encodedPath = pathSegments[pathSegments.indexOf(REPO_NAME) + 1];

        if (encodedPath) {
            document.getElementById('maskForm').style.display = 'none';
            document.getElementById('maskInfo').style.display = 'block';

            try {
                const decodedUrl = decode(encodedPath);
                
                let seconds = 3;
                const countdownElement = document.getElementById('countdown');
                const countdown = setInterval(() => {
                    seconds--;
                    countdownElement.textContent = seconds;
                    if (seconds <= 0) {
                        clearInterval(countdown);
                        window.location.href = decodedUrl;
                    }
                }, 1000);
            } catch {
                document.getElementById('maskInfo').innerHTML = 
                    '<p class="error">Invalid masked link</p>';
            }
        }

        // Генерация ссылки с учетом репозитория
        document.getElementById('maskForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value;
            const maskedPath = encode(originalUrl);
            const maskedLink = `${window.location.origin}/${REPO_NAME}/${maskedPath}`;
            
            document.getElementById('result').innerHTML = `
                Your masked link:<br>
                <a href="${maskedLink}" target="_blank">${maskedLink}</a>
                <p class="notice">Bookmark this link - it cannot be recovered!</p>
            `;
        });
    </script>
</body>
</html>
